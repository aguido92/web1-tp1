<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
        <title>MemoTest</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>MemoTest</h1>
		<div id="botonera">
			<label for="input-tiempo">Tiempo (segundos): </label>
			<input id="input-tiempo" type="number" min="0" max="10">
			<label for="input-probabilidad">Probabilidad de marca (%): </label>
			<input id="input-probabilidad" type="number" min="1" max="100">
			<input id="btn-comenzar" type="submit" value="Comenzar">
		</div>
		<button id="btn-reset" type="button" class="button-reset oculto">Partida Nueva</button>
		<p id="tiempo" class="tiempo"></p>

		<select id="seleccionar" name="Selecionar" class="oculto">
			<option value="0">Selecionar uno</option>
			<option value="1">Casillero 1</option>
			<option value="2">Casillero 2</option>
			<option value="3">Casillero 3</option>
			<option value="4">Casillero 4</option>
			<option value="5">Casillero 5</option>
			<option value="6">Casillero 6</option>
			<option value="7">Casillero 7</option>
			<option value="8">Casillero 8</option>
		</select>

		
		<ol id="tablero" class="oculto">
			<li> <img id="casillero1" src="images/comun.jpg" alt="Casillero 1" class="tamanioImagen"> </li>
			<li> <img id="casillero2" src="images/comun.jpg" alt="Casillero 2" class="tamanioImagen"> </li>
			<li> <img id="casillero3" src="images/comun.jpg" alt="Casillero 3" class="tamanioImagen"> </li>
			<li> <img id="casillero4" src="images/comun.jpg" alt="Casillero 4" class="tamanioImagen"> </li>
			<li> <img id="casillero5" src="images/comun.jpg" alt="Casillero 5" class="tamanioImagen"> </li>
			<li> <img id="casillero6" src="images/comun.jpg" alt="Casillero 6" class="tamanioImagen"> </li>
			<li> <img id="casillero7" src="images/comun.jpg" alt="Casillero 7" class="tamanioImagen"> </li>
			<li> <img id="casillero8" src="images/comun.jpg" alt="Casillero 8" class="tamanioImagen"> </li>
		</ol>

		<div class="resultado">
			<table id="tablaPartidas" class="centrada">
				<thead>
					<th>Partida</th>
					<th>Aciertos</th>
					<th>Errores</th>
				</thead>
				<tbody id= "cuerpoTabla">
					<tr>
						<td>Partida 1</td>
	                    <td id="cant-aciertos">0</td>
	                    <td id="cant-errores">0</td>
					</tr>
				</tbody>
				<tfoot class="texto-result">
						<td>Totales </td>
						<td id="cant-aciertos-totales">0 </td>
						<td id="cant-errores-totales">0</td>
					</tr>
				</tfoot>
			</table>
		</div>
		<div class="limpiar"></div>

        <script type="text/javascript" src="javascript/script.js"></script>
    </body>
</html>
